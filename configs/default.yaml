# Multi-Horizon Probabilistic Energy Forecasting Configuration

data:
  data_dir: data
  datasets:
    - ETTh1
    - ETTh2
    - ETTm1
    - ETTm2
  target_col: OT
  features: M  # multivariate
  seq_len: 336
  pred_horizons:
    - 24
    - 96
    - 336
  train_ratio: 0.6
  val_ratio: 0.2
  test_ratio: 0.2
  scale: true

patchtst:
  patch_len: 16
  stride: 8
  d_model: 128
  n_heads: 4
  n_layers: 6
  d_ff: 256
  dropout: 0.2
  batch_size: 128
  epochs: 100
  lr: 1.0e-4
  weight_decay: 1.0e-5

tft:
  hidden_size: 64
  attention_head_size: 4
  dropout: 0.1
  hidden_continuous_size: 32
  batch_size: 128
  epochs: 50
  lr: 1.0e-3

nbeats:
  widths: [256, 256]
  num_blocks: [3, 3]
  batch_size: 128
  epochs: 50
  lr: 1.0e-3

quantiles:
  - 0.1
  - 0.25
  - 0.5
  - 0.75
  - 0.9

training:
  seed: 42
  amp: true
  gradient_clip: 1.0
  patience: 10
  num_workers: 4

output:
  checkpoint_dir: checkpoints
  results_dir: results
